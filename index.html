<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Dog loves cheese</title>
  </head>
  <body>
    
    <main>
        <!-- #game-intro is initially shown on the game start screen -->
    <div id="start-screen">
        <header>
            <h1>Click on me to start</h1>
       </header>
       
        <button id="start-game"  >
           <img id='head-dog' src="./images/dog.png" alt="button dog" />
          </button>
          <img id='arrows' src="./images/arrows.png" alt="arrows" />
          <p>Help him to get some cheese, avoid the cats and puddles</p>
          <p>use the keyboard arrows to guide him</p>
       
    </div>
    <div id="game-score">
        <div>
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
          <p>level: <span id="level">1</span></p>
        </div>
          <!-- #game-screen is initially hidden using CSS style display: none -->
          <div id="game-start"></div>
    </div>
    
   

    <!-- #game-end is initially hidden using CSS style display: none -->
    <div id="game-end">
         <img src="./images/head.png" alt="game over" class="head-img" />
            <h2>Game Over</h2>
         <button id="restart-button">Restart</button>
  </div>



</main>

 
    <script type="text/javascript" src="js/cheese.js"></script>
    <script type="text/javascript" src="js/puddles.js"></script>
   <script type="text/javascript" src="js/cats.js"></script> 
    <script type="text/javascript" src="js/dog.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
